<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
  <h2>Caculator</h2>
  <table>
    <tr>
      <td>
        <label for="firstnumber">Số thứ nhất</label><br>
        <input type="number" name="number" id="firstnumber">
      </td>
      <td>
        <label for="secondnumber">Số thứ hai</label><br>
        <input type="number" name="number" id="secondnumber">
      </td>
      <td>
        <button type="button" id="btnaddnumber">Cộng</button><br>
      </td>
      <td>
        <button type="button" id="btnsubtractnumber">Trừ</button><br>
      </td>
      <td>
        <button type="button" id="btnmultiplication">Nhân</button><br>
      </td>
      <td>
        <button type="button" id="btndivide">Chia</button><br>
      </td>
    </tr>
  </table>
  <h6>Đây là kết quả:</h6><br>
  <div id="addnumber"></div>
  <div id="subtractnumber"></div>
  <div id="multiplication"></div>
  <div id="divide"></div>
  <script src="may_tinh.js"></script>
</body>
</html>
